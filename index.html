<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href=" https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote generator</title>
  </head>
  <body>
    <div class="loader"></div>

    <div class="quote-container" id="quote-container">
      <!-- Quote  -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Later on is the result of what's going on!</span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">soufiane </span>
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twiiter" title="Tweet this!">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button class="new-quote-button" id="new-quote" title="Tweet this!">
          New Quote
        </button>
      </div>
    </div>

    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
